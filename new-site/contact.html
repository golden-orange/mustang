  <header id="top-header">
    <figure id="logo"><a href="index.html"></a></figure>
    <label id="menu-label"for="show-menu"><i class="fas fa-ellipsis-v fa-2x"></i></label>

      </ul>

  </header>
  <main class="contact">
    <h1>Contact</h1>
    <figure><img src="img/contact-page-behind-the-scenes.jpg" alt="Masayo applying makeup to model"></figure>
    <section class="form-container">
        <form action="/" method="post">
          <!-- <label for="fname">First Name: </label> -->
          <p>For general inquiries please fill out the form below.</p>
          <p>I tend to reply same day or within 24 hours.</p>
          <p>Thank you for visiting!</p>
          <input type="text" id="fname" name="fname" title="enter your name" placeholder="first name"  autocomplete="off">
          <!-- <label for="fname">Last Name: </label> -->
          <input type="text" id="lname" name="lname" title="enter your name" placeholder="last name"  autocomplete="off">
          <!-- <label for="fname">Email: </label> -->
          <input type="email" id="email-addr" name="email-addr" title="enter your email address" placeholder="email"  autocomplete="off">
          <button class="cta-button" name="cta-button">Send</button>
        </form>
    </section>
  </main>
