<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="1301main.css">
  <title>horizontal menu</title>
</head>
<body>

  <h1>Instructions</h1>
  <p>Start with the code below, then turn it into a horizontal menu using the display property.</p>

  <!-- ul>(li>a:link{menu item$})*5 -->
  <ul>
    <li><a href="http://">menu item1</a></li>
    <li><a href="http://">menu item2</a></li>
    <li><a href="http://">menu item3</a></li>
    <li><a href="http://">menu item4</a></li>
    <li><a href="http://">menu item5</a></li>
  </ul>

  <!-- ul>(li>a[href="#"]{menu item$})*5 -->
  <ul>
    <li><a href="#">menu item1</a></li>
    <li><a href="#">menu item2</a></li>
    <li><a href="#">menu item3</a></li>
    <li><a href="#">menu item4</a></li>
    <li><a href="#">menu item5</a></li>
  </ul>



</body>
</html>
