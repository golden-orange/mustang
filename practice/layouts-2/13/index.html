<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>business layout version 1</title>
</head>
<body>

  <div id="idx-atf">
    <header>
      <div>LOGO</div>
      <nav>NAVIGATION</nav>
      <figure>HEADER IMAGE
        <h1>HEADLINE</h1>
        <p>PRIMARY CALL TO ACTION</p></figure>
      <h2>SUB-HEADLINE</h2>
    </header>
  </div>

  <section id="secondary">
    <section id="benefits-list">BENEFITS LIST</section>
    <section id="featured-highlights">FEATURED HIGHLIGHTS
    </section>
    <section id="trust-indicators">TRUST INDICATORS</section>
    <section id="social-proofs">TRUST INDICATORS</section>
  </section>

  <section id="asides">
    <section id="useful-content">
      <h3>Useful Content</h3>
      <p>- Blog articles - Recommendations -  Tools & Tips</p>
    </section>
    <section id="company-updates">
      <h3>Company Updates</h3>
      <p>- Events Schedule - Product launches - Announcement</p>
    </section>
    <section id="offers">
      <h3>Offers</h3>
      <p>Newsletter Signup - Coupons - Free Stuff</p>
    </section>
  </section>
</body>
</html>
