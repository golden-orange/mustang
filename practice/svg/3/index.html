<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>svg symbol and use</title>
</head>
<body>

  <i class="fas fa-camera-retro fa-xs"></i>
    <i class="fas fa-camera-retro fa-sm"></i>
    <i class="fas fa-camera-retro fa-lg"></i>
    <i class="fas fa-camera-retro fa-2x"></i>
    <i class="fas fa-camera-retro fa-3x"></i>
    <i class="fas fa-camera-retro fa-5x"></i>
    <i class="fas fa-camera-retro fa-7x"></i>
    <i class="fas fa-camera-retro fa-10x"></i>

  <div>
    <svg
       xmlns="http://www.w3.org/2000/svg"
       id="angular"
       version="1.1"
       viewBox="0 0 26 26"
       height="750"
       width="750">
      <g
         transform="translate(0,-270.54165)"
         id="layer1">
        <text
           id="text3777"
           y="294.61063"
           x="-1.6333929"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:28.11145973px;line-height:1.25;font-family:'Font Awesome 5 Brands';-inkscape-font-specification:'Font Awesome 5 Brands';letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.26458332"
           xml:space="preserve"><tspan
             style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Font Awesome 5 Brands';-inkscape-font-specification:'Font Awesome 5 Brands';stroke-width:0.26458332"
             y="294.61063"
             x="1"
             id="tspan3775">angular</tspan></text>
      </g>
    </svg>
  </div>

  <div class="fa-4x">
    <i class="fas fa-magic" data-fa-transform="rotate-90" style="background:MistyRose"></i>
    <i class="fas fa-magic" data-fa-transform="rotate-180" style="background:MistyRose"></i>
    <i class="fas fa-magic" data-fa-transform="rotate-270" style="background:MistyRose"></i>
    <i class="fas fa-magic" data-fa-transform="rotate-30" style="background:MistyRose"></i>
    <i class="fas fa-magic" data-fa-transform="rotate--30" style="background:MistyRose"></i>
    <i class="fas fa-magic" data-fa-transform="flip-v" style="background:MistyRose"></i>
    <i class="fas fa-magic" data-fa-transform="flip-h" style="background:MistyRose"></i>
    <i class="fas fa-magic" data-fa-transform="flip-v flip-h" style="background:MistyRose"></i>
  </div>

</body>
</html>
